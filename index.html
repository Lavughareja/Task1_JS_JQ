<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css"> <!-- External CSS -->
</head>
<body>
    <div class="container"> 
       
       <div class="header-container">
        
        <h2> ☎️ Telephone Directory ☎️</h2>
        <p id="demo" class="fw-bold"></p>
       </div>
       <P id="timer">Timer : <span>30</span> Second</P>
       
       
        <form id="myForm"  autocomplete="off">
            <div class="form-group">
                <label>First Name<span class="required">*</span></label>
                <input type="text" id="firstName" placeholder="Enter your first name" >
            </div>
            <div class="form-group">
                <label>Middle Name<span class="required">*</span></label>
                <input type="text" id="middleName" placeholder="Enter your middle name">
            </div>
            <div class="form-group">
                <label>Last Name<span class="required">*</span></label>
                <input type="text" id="lastName" placeholder="Enter your last name">
            </div>
            <div class="form-group">
                <label for="address">Address<span class="required">*</span></label>
                <textarea id="address" placeholder="Enter your address" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label>Country<span class="required">*</span></label>
                <select id="country">
                    <option value="">Select Country</option>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                </select>
            </div>
            <div class="form-group">
                <label>State<span class="required">*</span></label>
                <select id="state" disabled>
                    <option value="">Select State</option>
                </select>
            </div>
            <div class="form-group">
                <label>City<span class="required">*</span></label>
                <select id="city" disabled>
                    <option value="">Select City</option>
                </select>
            </div>
            <div class="form-group">
                <label>Email<span class="required">*</span></label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label>Phone Number<span class="required">*</span></label>
                <input type="tel" id="phone" placeholder="Enter your phone number" maxlength="10">
            </div>
            <div class="form-group">
                <label>Gender<span class="required">*</span></label>
                <div class="gender-options" id="gender">
                    <label><input type="radio" name="gender" value="Male"> Male</label>
                    <label><input type="radio" name="gender" value="Female"> Female</label>
                </div>
            </div>
            <div class="form-group">
                <div class="terms-check"  >
                    <input type="checkbox" id="terms">
                    <label for="terms">I accept the terms and conditions</label>
                </div>
            </div>
            <div class="button-group">
                <button type="submit" id="submitbtn">Submit</button>
                <button type="button" id="clearBtn">Clear</button>
            </div> </form></br>
        <label>
        <div class="filters-container">
            <div class="form-group" id="l1">
                <label for="searchInput">Search All Fields:</label>
                <input type="text" id="searchInput" placeholder="Search across all fields...">
            </div>
        </div>
        </label>
          </form>
       <div id="formContainer"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
